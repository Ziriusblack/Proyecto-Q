<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuejaAPP</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="regular color-fondo">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <form id="loginForm" class="row caja-iniciar-sesion">
                <div class="mbz-3">
                    <a class="quit-underline" href="/">
                        <h3 class="kanit-bold naranja-transcaribe-fuente">QUEJAPP</h3>
                    </a>
                </div>
                <div class="mb-3">
                    <label for="usernameField" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usernameField" name="username">
                </div>
                <div class="mb-3">
                    <label for="passwordField" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordField" name="password">
                </div>
                <div class="mb-3" id="errorMessage" style="color: red; display: none;">
                    (*) Usuario o contraseña incorrectos.
                </div>
                <div class="mb-3">
                    <p>¿No tienes cuenta? <a href="/signup">¡Regístrate!</a></p>
                </div>
                <div class="col-12">
                    <div class="row justify-content-end">
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary naranja-transcaribe">Ingresar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const nickname = document.getElementById('usernameField').value;
        const password = document.getElementById('passwordField').value;

        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({nickname, password})
        });

        if (response.ok) {
            const token = await response.text();
            localStorage.setItem('jwt', token);

            // Redirigir al dashboard
            window.location.href = '/user/dashboard';
        } else {
            document.getElementById('errorMessage').style.display = 'block';
        }
    });
</script>

</body>
</html>
